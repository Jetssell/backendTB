spring:
  datasource:
    url: jdbc:h2:mem:tb_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always

server:
  port: 0  # random port for tests

logging:
  level:
    root: WARN
    org.springframework.test: INFO
